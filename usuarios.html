<!DOCTYPE html>
<html>
<head>
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/estoque">Estoque</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/movimentacoes">Movimentações</a>
                <a class="nav-link" href="/usuarios">Usuários</a>
                <a class="nav-link" href="/logout">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Cadastro de Usuários</h2>
        <form method="POST" action="/adicionar_usuario" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="nome" placeholder="Nome" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="login" placeholder="Login" required>
                </div>
                <div class="col-md-2">
                    <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                </div>
                <div class="col-md-2">
                    <select name="perfil" class="form-control" required>
                        <option value="comum">Comum</option>
                        <option value="admin" selected>Administrador</option> <!-- "selected" faz ser a opção padrão -->
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Adicionar</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Perfil</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.login }}</td>
                    <td>
                        <td>
                            {% if usuario.perfil == 'admin' %}
                                Administrador
                            {% else %}
                                Comum  <!-- Isso força exibir como "Comum" mesmo se no BD estiver diferente -->
                            {% endif %}
                        </td>
                    </td>
                    <td class="text-center">
                        <a href="/remover_usuario/{{ usuario.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza?')">Remover</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
